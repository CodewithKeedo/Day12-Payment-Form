<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Payment Form</h2>
        <form id="paymentForm">
            <!--Name of the card-->
             <label for="cardName">Cardholder Name</label>
            <input type="text" id="cardName"  placeholder="Steve Onyango" required>
            <div class="error" id="nameError">Name must be atleast two characters</div>
            <!--Card Number-->
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber"  placeholder="1234 5678 9012 3456" maxlength="19" required>
            <div class="error" id="cardError">Enter a valid 16-digit card number</div>

            <div class="row">
            <!--Expiry Date-->
            <div>
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry"  placeholder="MM/YY" maxlength="5">
                <div class="error" id="expiryError">Enter a valid expiry date</div>
            </div>

            <!--CVV-->
            <div>
                <label for="cvv">CVV</label>
            <input type="text"  id="cvv" placeholder="123" maxlength="3">
            <div class="error" id="cvvError">Enter a valid CVV</div>
            </div>
            </div>
            <button type="submit">Pay Now</button>
            <div class="success-message" id="success-message">
                Payment processed successfully!
            </div>
        </form>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
